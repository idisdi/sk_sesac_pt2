<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>sesac join test</title>
<script th:src="@{/js/jquery-3.7.1.min.js}"></script>
<style>
	input[type="number"]::-webkit-outer-spin-button,
	input[type="number"]::-webkit-inner-spin-button {
    	-webkit-appearance: none;
    	margin: 0;
	}
</style>
</head>
<body>
	<h3>회원가입</h3>
	<form th:action="@{/member/join}" th:object="${user}" method="post" onsubmit="return valid()">
    	아이디 * <br>
    	<input type="text" id="input_myid" name="myid" placeholder="4~20자리" maxlength="20" oninput="checkLoginLength()">
    	<input type="button" value="확인" onclick="sameCheck()">
    	<span id="label_myid" style="color: red;"></span><br>
    	<br>
    	비밀번호 * <br>
    	<input type="password" id="input_mypw" name="mypw" placeholder="8~16자리" maxlength="16" oninput="checkPassword()">
    	<span id="label_mypw" style="color: red;"></span><br>
    	<br>
    	비밀번호 확인 * <br>
    	<input type="password" id="input_mycheckpw" name="mycheckpw" placeholder="" maxlength="16" oninput="checkConfirmPassword()">
    	<span id="label_mycheckpw" style="color: red;"></span><br>
    	<br>
    	이름 * <br>
    	<input type="text" id="input_myname" name="myname" maxlength="30"><br>
    	<br>
    	주민등록번호 * <br>
    	<input type="number" id="input_mysid" name="mysid" placeholder="'-' 빼고 숫자만 입력" maxlength="13" oninput="numMaxLength(this)"><br>
    	<br>
    	휴대폰번호 * <br>
    	<input type="number" id="input_myphone" name="myphone" placeholder="'-' 빼고 숫자만 입력" maxlength="11" oninput="numMaxLength(this)"><br>
    	<br>
    	계좌 비밀번호 * <br>
    	<input type="number" id="input_myaccpw" name="myaccpw" placeholder="4자리 숫자만 입력 가능" maxlength="4" oninput="numMaxLength(this)"><span id="label_myphone" style="color: red;"></span><br> 
    	고객님의 휴대폰 번호로 초기 계좌번호가 개설됩니다. <br>
    	<br>
    	주소 * <br>
    	<input type="text" id="input_mylocation" th:field="*{mylocation}" maxlength="300" readonly>
    	<input id="find_location" type="button" value="주소 찾기"><br>
    	<br>
    	이메일 * <br>
    	<input type="text" id="input_myemail" name="myemail" placeholder="email@sesac.co.kr" maxlength="50"><br>
    	<br>
    	<input type="submit" value="회원가입">
	</form>
	
	<script>
		var myElement = document.getElementById("label_myid");
		
		//색깔
		function revertColor(){
			myElement.style.color = "red";
		}
		
		//type=number 글자수 제한
		function numMaxLength(object){
    		if (object.value.length > object.maxLength){
      			object.value = object.value.slice(0, object.maxLength);
    		}    
  		}
		
		//로그인 길이 체크
        function checkLoginLength() {
            var password = document.getElementById("input_myid").value;

            if (password.length < 4 || password.length > 20) {
				myElement.style.color = "red";
                document.getElementById("label_myid").innerText = "아이디는 최소 4자 최대 20자입니다.";
            } else {
                document.getElementById("label_myid").innerText = "";
            }
        }
        
        //비밀번호 길이 체크 및 비밀번호 일치 여부 확인 
        function checkPassword() {
            var password = document.getElementById("input_mypw").value;

            if (password.length < 8 || password.length > 16) {
                document.getElementById("label_mypw").innerText = "비밀번호는 최소 8자 최대 16자입니다.";
            } else {
                document.getElementById("label_mypw").innerText = "";
            }

            checkConfirmPassword();
        }

        function checkConfirmPassword() {
            var password = document.getElementById("input_mypw").value;
            var confirmPassword = document.getElementById("input_mycheckpw").value;

            if (password !== confirmPassword) {
                document.getElementById("label_mycheckpw").innerText = "비밀번호가 일치하지 않습니다.";
            } else {
                document.getElementById("label_mycheckpw").innerText = "";
            }
        }
        
        //아이디 중복 체크
        let submitCheck = false;

	    function valid() {
	        if (submitCheck) {
	            return true;
	        } else {
	            alert('ID 확인은 필수입니다.'); 
	            return false;
	        }
	    }
	    
	    function sameCheck() {
	        let myid = $('#input_myid').val();
	        var datas = {"myid": myid};
	        $.ajax({
				url: "/member/usercheck",
	            type: 'post',
	            contentType: 'application/json',
	            dataType: 'json',
   	            data: JSON.stringify(datas),
            	success: function(data){ 
					console.log(data.result);
                	if(data.result == "N"){
                    	result = "사용 가능한 아이디입니다.";
                    	$("#label_myid").html(result).css("color", "green");
                 		submitCheck = true;
             		}
             		else if(data.result == "E"){
                    	result = "에러입니다.";
                    	$("#label_myid").html(result).css("color", "red");
                 		submitCheck = false;
             		}
             		else{ 
                 	 	result="이미 사용중인 아이디입니다.";
                     	$("#label_myid").html(result).css("color","red");
                     	submitCheck = false;
             		}
                 
         		},
            	error : function(error){alert(error);}
        	});
	    }  
	    
	    //주소찾기 팝업
	    //자식창에서 받아온 주소 넣기
        function setLocation(name){
            document.getElementById('input_mylocation').value = name;
        }
	    window.onload = function(){
    		document.getElementById("find_location").onclick = function(){
        		window.open("/member/join/popup","주소 찾기","width=700,height=500,top=200,left=200;");
    		}
		};
    </script>
</body>
</html>
