<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이체 확인</title>
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script type="application/javascript" th:src="@{/js/banking.js}"></script>
</head>
<body>
    <table border="">
        <tr>
            <td colspan="2">
                <h2>거래 확인</h2>
            </td>
        </tr>
        <tr>
            <td>(1)거래일자 : </td>
            <td th:text="${checkData.myaccdate}"></td>
        </tr>
        <tr>
            <td>(2)거래시간 : </td>
            <td th:text="${checkData.myacctime}"></td>
        </tr>
        <tr>
            <td>(3)출금계좌번호 : </td>
            <td th:text="${checkData.myacc}"></td>
        </tr>
        <tr>
            <td>(4)입금은행 : </td>
            <td th:text="${checkData.mysendbank}"></td>
        </tr>
        <tr>
            <td>(5)입금계좌번호 : </td>
            <td th:text="${checkData.mysendacc}"></td>
        </tr>
        <tr>
            <td>(6)이체금액 : </td>
            <td th:text="${checkData.myaccbalance != 0 ? #numbers.formatInteger(checkData.myaccbalance, 3, 'COMMA')+'원':'0원'}"></td>
        </tr>
        <tr>
            <td>(7)받는통장메모 : </td>
            <td th:text="${checkData.myaccioname}"></td>
        </tr>
        <tr>
            <td>(8)내통장메모 : </td>
            <td th:text="${checkData.myaccmemo}"></td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="button" onclick="window.close()">요청</button>
            </td>
        </tr>
    </table>
</body>
</html>
